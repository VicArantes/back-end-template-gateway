# suppress inspection "UnusedProperty" for whole file
server.port=8081
spring.application.name=template-gateway

#CACHE
spring.cache.cache-names=${spring.application.name}-cache
spring.cache.caffeine.spec=maximumSize=100
spring.cache.type=caffeine

#CLOUD
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

springdoc.swagger-ui.urls[0].name=Template Auth
springdoc.swagger-ui.urls[0].url=/template-auth/v3/api-docs
springdoc.swagger-ui.urls[1].name=Template Core
springdoc.swagger-ui.urls[1].url=/template-core/v3/api-docs

spring.config.import=local.properties